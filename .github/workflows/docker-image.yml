name: Docker Build

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      run: docker --version

    - name: Build Docker image
      run: |
        docker build -t hvac:${GITHUB_RUN_ID} .
        docker tag hvac:${GITHUB_RUN_ID} hvac:latest
      env:
        GITHUB_RUN_ID: ${{ github.run_id }}

    - name: Log into Docker Hub
      run: echo ${{ secrets.dckr_pat_lXwAYVQW8Wrr4y4BOG6AW2pOMYU }} | sudo docker login -u ${{ secrets.pjbeltran }} --password-stdin
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: docker push hvac:latest
