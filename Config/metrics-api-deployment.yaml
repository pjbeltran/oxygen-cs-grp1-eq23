apiVersion: v1
kind: Deployment
metadata:
  name: metrics-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-api
  template:
    metadata:
      labels:
        app: metrics-api
    spec:
      containers:
      - name: metrics-api-container
        image: metrics:latest
        env:
        - name: DATABASE_HOST
          value: database-service # Remplacez par nom du service base de donn√©es
        - name: POSTGRES_DB
          valueFrom:
            configMagKeyRef:
              name: postgresdb
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMagKeyRef:
              name: postgresuser
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: POSTGRES_PASSWORD
